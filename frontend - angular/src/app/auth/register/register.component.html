<div class="register-section">
    <div class="flex flex-wrap justify-center">
        <div class="md:w-1/4 pr-4 pl-4"></div>
        <div class="md:w-1/2 pr-4 pl-4">
            <div class="relative flex flex-col min-w-0 rounded break-words border bg-neutral-200 border-1 border-gray-300">
                <div class="py-3 px-6 mb-0 bg-gray-300 border-b-1 border-gray-100 text-gray-900" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="flex-auto p-6">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-4 flex flex-wrap ">
                            <input type="text" [formControlName]="'email'" placeholder="Email Address" title="abc@xyz.com" id="email_address" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" name="email-address" required autofocus>
                            <span class="error-text-span" *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">Invalid Email</span>
                        </div>

                        <div class="mb-4 flex flex-wrap ">
                            <input type="text" [formControlName]="'username'" placeholder="Username" title="Username" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" required autofocus>
                            <span class="error-text-span" *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched">Invalid Username</span>
                        </div>

                        <div class="mb-4 flex flex-wrap ">
                            <input type="password" [formControlName]="'password'" id="password" placeholder="Password" title="Password" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" name="password" required>
                            <span class="error-text-span" *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Invalid Password</span>
                        </div>

                        <div class="mb-4 flex flex-wrap justify-center">
                            <button type="submit" [disabled]="registerForm.invalid" class="register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="md:w-1/4 pr-4 pl-4"></div>
    </div>
</div>
