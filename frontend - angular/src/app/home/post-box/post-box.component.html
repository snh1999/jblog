<div>WORKING</div>
<div class="flex flex-wrap  post" *ngFor="let post of posts$">
    <div class="md:w-1/6 pr-4 pl-4">
        <app-vote-button [post]="post"></app-vote-button>
    </div>
    <div class="md:w-5/6 pr-4 pl-4">
        <span class="group-info">
            <span class="group-text"><a class="posturl" routerLink="">{{post.groupUrl}}</a></span>
            <span> . Posted by <a class="username" routerLink="/user/{{post.authorName}}">{{post.authorName}}</a></span>
            <span> . {{post.createdAt}}</span>
        </span>
        <hr />
        <div class="post-title">
            <a class="postname" href="post/{{post.id}}">{{post.title}}</a>
        </div>
        <div>
            <p class="post-text" [innerHTML]="post.description"></p>
        </div>
        <hr />
        <span>
            <a class="btnCommments" role="button">
                <fa-icon [icon]="faComments"></fa-icon>
                Comments({{post.commentCount}})
            </a>
            <button class="login" (click)="goToPost(post.url? post.url : post.id)">
                Read Post
            </button>
        </span>
    </div>
</div>
