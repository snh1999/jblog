<div class="container mx-auto sm:px-4">
    <div class="flex flex-wrap">
        <hr />
        <div class="create-post-container md:w-3/4 pr-4 pl-4">
            <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
                <div class="form-group">
                    <div class="create-post-heading">Create Post</div>
                    <hr />
                    <input type="text" [formControlName]="'title'" class="form-control" style="width: 100%; margin-top: 5px" placeholder="Title">
                    <textarea type="text" [formControlName]="'summary'" style="width: 100%; margin-top: 5px" placeholder="Summary"></textarea>
                    <input type="text" [formControlName]="'url'" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" style="margin-top: 5px" placeholder="url">
                    <select [formControlName]="'category'" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" style="margin-top: 5px">
                        <option value="" class="text-gray-100" disabled selected>Select a Post Category</option>
                        <option *ngFor="let item of items" [value]="item">{{PostCategory[item]}}</option>
                    </select>
                    <editor [formControlName]="'description'" [init]="{
                        base_url: '/tinymce',
                        suffix: '.min',
                        height: 500,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
                      }"></editor>

                    <div>
                        <div style="margin-top: 5px" class="float-right">
                            <button (click)="clear()" class="btnDiscard">Clear</button>
                            <button (click)="createPost()" class="btnCreatePost">Create</button>
                        </div>
                    </div>
                    <div class="bg-neutral-800">
                        <app-dialogue-box *ngIf="showClearDialog" (confirmed)="getClickEvent($event)"></app-dialogue-box>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="md:w-1/4 pr-4 pl-4">
            <guidelines></guidelines>
            <about></about>
        </div> -->
    </div>
</div>
